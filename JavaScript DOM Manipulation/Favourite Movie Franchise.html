<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favourite Movie Franchise</title>
    <style>
        .conteiner {
            border-style: solid;
            border-radius: 20px;
            margin-left: 100px;
            margin-right: 100px;
            padding-left: 2px;
            padding-right: 2px;

        }

        .main-header {
            text-align: center;
        }

        .list-items {
            border-style: solid;
            list-style-type: none;
            padding-left: 20px;
            padding-right: 20px;

            width: 100px;
        }
    </style>
</head>

<body>
    <main class="conteiner">
        <h1 class="main-header">Favourite Movie Franchise</h1>
        <ul>
            <li class="list-items">The Matrix</li>
            <li class="list-items">Star Wars</li>
            <li class="list-items">Harry Potter</li>
            <li class="list-items">Lord of the Rings</li>
            <li class="list-items">Marvel</li>
        </ul>
    </main>
</body>

</html>
